<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado Cesar</title>
    <link rel="icon" type="image/svg+xml" href="img/cifrar.svg">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="container">
        <div id="title" class="row justify-content-center mt-5">
            <div class="col-2 text-center">
                <img src="./img/cifrado.png" id="img1" alt="...">
            </div>
            <div class="col-6 text-center">
                <h1 class="h1">Cifrado Cesar</h1>
            </div>
            <div class="col-2 text-center">
                <img src="./img/cifrar.png" id="img2" alt="...">
            </div>
        </div>

        <form>
            <div class="mt-5">
                <label for="exampleFormControlTextarea1" class="form-label">Ingresa el mensaje</label>
                <textarea class="form-control" id="mensaje" rows="2"></textarea>
            </div>
            <div class="form-group mt-4">
                <label for="desplazar" class="form-label">Seleccione el n√∫mero de posiciones a desplazar el
                    mensaje</label>
                <input type="range" class="form-range" min="0" max="26" id="desplazar"
                    onInput="$('#rangeval').html($(this).val())">
                <span id="rangeval">13
                </span>
            </div>
            <div class="mt-4">
                <button type="button" class="btn btn-outline-success" onclick="cifrar()">Cifrar</button>
                <button type="button" class="btn btn-outline-danger" onclick="descifrar()">Descifrar</button>
            </div>
        </form>
        <div>
            <p class="text-center mt-3"> Mensaje final:
                <hr>
            <h4 id="resultado" class="text-center">
                </h5>
                </p>
        </div>

        <script src="js/main.js" type="text/javascript"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
